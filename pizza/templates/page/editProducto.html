{% extends 'base.html'%}
{% block title %} Agregar Producto {% endblock %}
{% block content %}

<div class="row">
	<div class="span6">
	<form action="." method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-small btn-primary">Guardar</button>
		<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
	</form>
	<a href="javascript:window.history.go(-1);">Regresar a la lista productos</a>
	</div>
	<div class="span5">
		<img src="/media/{{producto.imagen}}"/>
	</div>
</div>
<br>
	{{ informacion }}
<br>

{% endblock %}
